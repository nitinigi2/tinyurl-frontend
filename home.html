<!DOCTYPE HTML>
<html>
	<head>
		<title>Url Shortner</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>Welcome to Url Shortner</h1>
					</header>

					<form>
						<input type="text" id = "shorturl" name="url" placeholder="Enter url here">
						<br/>
						<button onclick = "shortUrl()" type="button">Submit</button>
					</form>
					
					Shortnered Url: <a id="demo" href=></a>
				</div>
			</section>
			
			<section id="shorturl">
				<div class="inner">
				</div>
			</section>


		<!-- Three -->
			<section id="three" class="wrapper align-center">
				<div class="inner">
						<article>
							<header>
								<h3>Nitin Singhal</h3>
							</header>
							<p>Software Engineer<br />This app is basic version of tiny url<br />You can checkout the code on <a href="https://github.com/nitinigi2/tinyurl123">https://github.com/nitinigi2/tinyurl123</a></p>
							<footer>
								<a href="#" class="button">Learn More</a>
							</footer>
						</article>
						
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" onclick = "sendMessage()" type="submit"></li>
						</ul>
					</form>

					<div class="copyright">
						&copy; 2021 
					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
